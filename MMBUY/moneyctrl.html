<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/moneyctrl.css">
  <title>慢慢买</title>
</head>
<body>
<div class="mmm-container">
  <!--header-->
  <div class="mmm-header">

    <div class="icon-return">
      <a href="javascript:history.go(-1);">
      </a>
    </div>
    <div class="center">省钱控-最新优惠</div>
    <div class="app">
      <a href="#">
        <img class="app" src="./images/header_app.png " alt="">
      </a>
    </div>

  </div>
  
  <!--main-->
  <div class="money-main">
   <ul class="clearfix infomat">
     <!--坑-->
   </ul>
  </div>

  <!--分页-->
  <div class="pagination">
    <ul>
      <li>
        <button class="prev">上一页</button>
      </li>
      <li>
        <ul class="mui-table-view">
          <li class="mui-table-view-cell mui-collapse">
            <a class="mui-navigate-right" href="#">1/3</a>
            <div class="mui-collapse-content">
              <p></p>
            </div>
          </li>
        </ul>
      </li>
      <li>
        <button class="next">下一页</button>
      </li>
    </ul>
  </div>
</div>
  
  



  <!--footer-->
  <div class="footer">
    <a class="login" href="#">登录</a>
    <a class="resize" href="#">注册</a>
    <a class="retu" href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg"  alt="">返回顶部</a>
  </div>



  <!--foot-->
  <div class="foot">
    <p>
      <a class="red" href="#">手机APP下载</a>
      <a class="black" href="#">慢慢买手机版</a> -- 掌上比价平台
    </p>
    <p class="gray">
      m.manmanbuy.com
    </p>
  </div>
</div>



<script src="./js/rem.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/moneyctrl.js"></script>


<!--省钱控商品列表-->
<script type="text/template" id="tmp">
{{each result as v i}}
  <li>
    <a href="moneyproduct.html?productId={{v.productId}}">
      <div class="main-img">
        {{#v.productImgSm}}
      </div>
      <div class="main-info">
        <div class="title txt-cut">
          {{v.productName}} <span>{{v.productPinkage}}</span>
        </div>
        <div class="other">
          <span class="fl">{{v.productTime}}</span><span class="fr"><i></i>111</span>
        </div>
      </div>
    </a>
  </li>
{{/each}}
</script>


</body>
</html>
