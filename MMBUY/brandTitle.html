<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/brandTitle.css">
  <title>慢慢买</title>
</head>
<body>
<div class="mmm-container">
  <!--header-->
  <div class="mmm-header">

    <div class="logo">
      <a href="#">
        <img class="logo" src="./images//header_logo.png" alt="">
      </a>
    </div>

    <div class="app">
      <a href="#">
        <img class="app" src="./images//header_app.png " alt="">
      </a>
    </div>

  </div>

  <!-- search -->
  <div class="mmm-search">
    <input class="inp" type="text" placeholder="请输入你想比价的商品">
    <button class="btn">搜索</button>
  </div>

  <!--菜单栏-->
  <div class="nav">
    <h3 class="list">
      <a href="index.html">首页></a>
      <a href="category.html">全部分类></a>
    </h3>
  </div>

  <!--brand-->
  <div class="brand">
    <p>热门品牌排行</p>
  </div>

<!--category-->
  <div class="category">
    <ul class="clearfix cate">
      <!--坑--------------------------------------------------------------------------->
    </ul>
  </div>


  <!--footer-->
  <div class="footer">
    <a class="login" href="#">登录</a>
    <a class="resize" href="#">注册</a>
    <a class="retu" href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg"  alt="">返回顶部</a>
  </div>



  <!--foot-->
  <div class="foot">
    <p>
      <a class="red" href="#">手机APP下载</a>
      <a class="black" href="#">慢慢买手机版</a> -- 掌上比价平台
    </p>
    <p class="gray">
      m.manmanbuy.com
    </p>
  </div>
</div>



<script src="./js/rem.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/brandTitle.js"></script>


<!--品牌大全标题-->
<script type="text/html" id="tmp">
{{each result as v i}}

<li>
  <a href="brand.html?brandtitleId={{v.brandTitleId}}">
    <p>{{v.brandTitle}}</p>
  </a>
</li>
  {{/each}}
</script>



</body>
</html>
