<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/baicaijia.css">
  <title>慢慢买</title>
</head>
<body>
<div class="mmm-container">
  <!--header-->
  <div class="mmm-header">

    <div class="icon-return">
      <a href="javascript:history.go(-1)">
      </a>
    </div>
    <div class="center">白菜价-淘宝内部券</div>
    <div class="app">
      <a href="#">
        <img class="app" src="./images/header_app.png " alt="">
      </a>
    </div>
  </div>


  <!--导航栏-->
  <div class="wrapper">
    <div class="ul-wrap">
      <ul class="clearfix list">

        <!--坑-->


      </ul>
    </div>
    <div class="icon-search">
      <img src="./images/1.svg" alt="">
    </div>
  </div>

  <!--白菜价商品列表-->
  <div class="product">
    <div class="pro_list">
      <ul class="clearfix detail">
        <!--坑-->
      </ul>
    </div>

  </div>


  <!--footer-->
  <div class="footer">
    <a class="login" href="#">登录</a>
    <a class="resize" href="#">注册</a>
    <a class="retu" href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
  </div>


  <!--foot-->
  <div class="foot">
    <p>
      <a class="red" href="#">手机APP下载</a>
      <a class="black" href="#">慢慢买手机版</a> -- 掌上比价平台
    </p>
    <p class="gray">
      m.manmanbuy.com
    </p>
  </div>
</div>


<script src="./js/rem.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/iscroll.js"></script>
<script src="./js/baicaijia.js"></script>

<!--白菜价标题-->
<script type="text/html" id="tmp">
  {{each result as v i}}
  <li data-id="{{v.titleId}}"><a class="{{i===0?'current':''}}" href="#" >{{v.title}}</a></li>
  {{/each}}
</script>


<!--白菜价商品列表-->
<script type="text/html" id="tpl">


  {{each result as v i}}
    <li>
      <a href="#">
        <div  class="main-left fl">
            {{#v.productImg}}
        </div>
        <div class="main-right">
          <div class="pro-name">
            {{#v.productName}}
          </div>
          <div class="pro-price">
            {{#v.productPrice}}
          </div>
          <div class="pro-remain">
            {{#v.productCouponRemain}}
          </div>
          <div class="pro-click">
            {{#v.productCoupon}}
            {{#v.productHref}}
          </div>
        </div>
      </a>
    </li>
  {{/each}}
</script>


</body>
</html>
