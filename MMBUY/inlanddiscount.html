<!--国内折扣商品列表-->
<script type="text/html" id="tmp">
{{each result as v i}}
  <li>
    <a href="discount.html?productId={{v.productId}}">
      <div class="box-img">
        {{#v.productImg}}
      </div>
      <div class=info>
        <p>{{v.productName}}</p>
      </div>
      <div class="price"><span>{{v.productPrice}}</span></div>
      <div class="time">{{v.productFrom}} | {{v.productTime}}</div>
    </a>
  </li>
{{/each}}
</script>
