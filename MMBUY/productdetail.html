<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/productdetail.css">
  <title>慢慢买</title>
</head>
<body>
<div class="mmm-container">
  <!--header-->
  <div class="mmm-header">

    <div class="logo">
      <a href="#">
        <img class="logo" src="./images//header_logo.png" alt="">
      </a>
    </div>

    <div class="app">
      <a href="#">
        <img class="app" src="./images//header_app.png " alt="">
      </a>
    </div>

  </div>

  <!-- search -->
  <div class="mmm-search">
    <input class="inp" type="text" placeholder="请输入你想比价的商品">
    <button class="btn">搜索</button>
  </div>

  <!--productList-->
  <div class="productList">
    <div class="productList-header">
      <!--坑-->
    </div>

    <div class="productList-main">
        <!--坑-->
    </div>

    <div class="tips-b">
      *实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
    </div>

    <!--网友评价-->
    <div class="com">
      <p class="top">网友评论</p>
      <ul class="main">
        <!--坑-->
      </ul>
    </div>

    <div class="btn-box">
      <button>查看更多评论</button>
    </div>

  </div>

  <!--footer-->
  <div class="footer">
    <a class="login" href="#">登录</a>
    <a class="resize" href="#">注册</a>
    <a class="retu" href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
  </div>


  <!--foot-->
  <div class="foot">
    <p>
      <a class="red" href="#">手机APP下载</a>
      <a class="black" href="#">慢慢买手机版</a> -- 掌上比价平台
    </p>
    <p class="gray">
      m.manmanbuy.com
    </p>
  </div>
</div>


<script src="./js/rem.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/productdetail.js"></script>



<!--商品列表三级菜单-->
<script type="text/template" id="tpl">

  <h3 class="list"><a href="index.html">首页</a> > <a href="category.html">{{category}}</a> ><a  href="tv.html"></a> {{brandName}}></h3>
  <button class="sbtn">筛选</button>

</script>

<!--获取商品详情-->
<script type="text/html" id="tmp">
{{each result as v i}}
  <div class="pro-name ">
    {{v.productName}}
  </div>
  <div class="pro-img">
    {{#v.productImg}}
  </div>
  <div class="pro-col">
    <img src="./images/sc.jpg" alt="">
  </div>

  <div class="tab">
    <ul class="clearfix canshu">
      <li><a href="#">比价购买</a></li>
      <li><a href="#">产品参数</a></li>
      <li><a href="#">评论(2322)</a></li>
    </ul>
  </div>

  <div class="tip">
    <div class="name">
      <span>京东商城</span>
    </div>
    <div class="buyBtn">
      <button>去购买</button>
    </div>
    <div class="price">
      <span>￥1999.00</span>
    </div>
  </div>
{{/each }}
</script>



<!--获取商品评论-->
<script type="text/html" id="tmm">
{{each result as v i}}
  <li>
    <p class="detail"><span class="fl">{{v.comName}}</span><span class="fr">{{v.comTime}}</span></p>
    <p class="buy"><span>{{v.comFrom}}</span></p>
    <p class="info">{{v.comContent}}</p>
  </li>
{{/each}}

</script>



</body>
</html>
