<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <title>慢慢买</title>
</head>
<body>
<div class="mmm-container">
  <!--header-->
  <div class="mmm-header">

    <div class="logo">
      <a href="#">
        <img class="logo" src="./images//header_logo.png" alt="">
      </a>
    </div>

    <div class="app">
      <a href="#">
        <img class="app" src="./images//header_app.png " alt="">
      </a>
    </div>

  </div>

  <!-- search -->
  <div class="mmm-search">
    <input class="inp" type="text" placeholder="请输入你想比价的商品">
    <button class="btn">搜索</button>
  </div>


  <!--category-->
  <div class="category">

    <!--坑-->

  </div>


  <!--footer-->
  <div class="footer">
    <a class="login" href="#">登录</a>
    <a class="resize" href="#">注册</a>
    <a class="retu" href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
  </div>


  <!--foot-->
  <div class="foot">
    <p>
      <a class="red" href="#">手机APP下载</a>
      <a class="black" href="#">慢慢买手机版</a> -- 掌上比价平台
    </p>
    <p class="gray">
      m.manmanbuy.com
    </p>
  </div>
</div>


<script src="./js/rem.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/category.js"></script>

<!--分类标题-->
<script type="text/template" id="tmp">
{{each result as v i}}
  <ul class="clearfix">
    <li>
      <a  data-id="{{v.titleId}}" index={{v.titleId}} class="title1"  href="#">
        <span>{{v.title}}</span>
        <!--<i class="im"><img src="../images/arrow1.gif" alt=""></i>-->
      </a>
      <ul class="content clearfix" data-id="{{v.titleId}}" style="display: none">

        <!--坑-->

      </ul>
    </li>
  </ul>
{{/each}}

</script>

<!--分类列表-->
<script type="text/html" id="tpl">

{{each result as v i}}
  <li><a  href="productList.html?categoryId={{v.categoryId}}">{{v.category}}</a></li>
{{/each }}
</script>


</body>
</html>
