<div class="mmm-container">

    </div>
    <div class="center">国内折扣</div>
    <div class="app">
      <a href="#">
        <img class="app" src="./images/header_app.png " alt="">
      </a>
    </div>
  </div>

  <!--主体-->
  <div class="content">

    <!--坑-->

  </div>

  <!--二维码-->
  <div class="img-box">
    <img src="./images/4.png" alt="">
  </div>

  <div class="productComment">
    <!--坑-->
  </div>



</div>


<!--footer-->
<div class="footer">
  <a class="login" href="#">登录</a>
  <a class="resize" href="#">注册</a>
  <a class="retu" href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
</div>


<!--foot-->
<div class="foot">
  <p>
    <a class="red" href="#">手机APP下载</a>
    <a class="black" href="#">慢慢买手机版</a> -- 掌上比价平台

  <p class="gray">
    m.manmanbuy.com
  </p>
</div>
</div>


<script src="./js/rem.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/moneyproduct.js"></script>

<!--国内折扣商品详情-->
<script type="text/template" id="tmp">
{{each result as v i}}
  <div class="title">
    <p>{{v.productName}}</p>
  </div>
  <div class="info">
    <span>{{v.productFrom}}</span>
    <span>{{v.productTime}}</span>
    <span>{{v.productTips}}</span>
  </div>
  <div class="con">
    <div class="con-img fr">
      {{#v.productImgSm}}
    </div>
    <div class="con-mess">
      <p>{{v.productInfo2}}</p>
    </div>
    <div class="gobuy">
      前往购买
    </div>
  </div>
{{/each}}
</script>


</body>
</html>
