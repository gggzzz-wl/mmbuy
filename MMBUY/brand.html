<!--1.根据品牌的标题id获取该品牌标题下的十大品牌列表 并渲染到十大品牌列表里面-->
<script type="text/html" id="tmp">
{{each result as v i}}
  <li>
    <a href="#">
      <div class="main-left">
        <div class="box">1</div>
      </div>
      <div  class="main-right">
        <div class="info">
          <p>{{v.brandName}}</p>
        </div>
        <div class="detail">
          <p>{{v.brandInfo}}</p>
        </div>
      </div>
    </a>
  </li>
{{/each}}
</script>



<!--2.根据品牌的标题id获取该品牌标题下的十大品牌的销量排行列表商品 并渲染到该品牌的销量排行商品列表里面-->
<script type="text/html" id="tpl">

{{each result as v i}}
  <li>
    <a href="#">
      <div  class="box-left">
        {{#v.productImg}}
      </div>
      <div class="box-right">
        <div class="title">
          <p>{{v.productName}}</p>
        </div>
        <div class="price">
          <span class="new">{{v.productPrice}}</span>

          <div class="imgg">
            <span><img src="./images/star.svg" alt=""></span>
            <span><img src="./images/star.svg" alt=""></span>
            <span><img src="./images/star.svg" alt=""></span>
            <span><img src="./images/star.svg" alt=""></span>
            <span><img src="./images/star.svg" alt=""></span>
          </div>
        </div>
        <div class="other">
          <span class="com1">{{v.productQuote}}</span>
          <span class="com2">{{v.productCom}}</span>
        </div>
      </div>
    </a>
  </li>
{{/each}}
</script>


<!--3.根据商品id获取该商品的评论信息然后渲染到页面上-->
<script type="text/html" id="tpl3">
  {{each result as v i}}

    <div class="com-span">
      <span class="user">{{v.comName}}:</span>
      <div class="star">
        <span><img src="./images/star.svg" alt=""></span>
        <span><img src="./images/star.svg" alt=""></span>
        <span><img src="./images/star.svg" alt=""></span>
        <span><img src="./images/star.svg" alt=""></span>
        <span><img src="./images/star.svg" alt=""></span>
      </div>
      <span class="time">{{v.comTime}}</span>
    </div>
    <div class="com">
      <p>
        {{v.comContent}}
      </p>
    </div>

{{/each}}
</script>
